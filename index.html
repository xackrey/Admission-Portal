<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYFJRSHS Admission Portal</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #fff;
  overflow: hidden;
}

.container {
  background: rgba(255,255,255,0.15);
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  width: 90%;
  max-width: 500px;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  transition: all 0.5s ease;
}

.container img.logo {
  width: 80px;
  border-radius: 50%;
  margin-bottom: 15px;
  border: 2px solid #fff;
}

h1 {
  margin-bottom: 20px;
  font-size: 28px;
  letter-spacing: 1px;
}

/* Buttons */
button {
  margin-top: 20px;
  padding: 12px 25px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(90deg, #3498db, #9b59b6);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: linear-gradient(90deg, #2980b9, #8e44ad);
}

/* Map */
#mapContainer {
  margin-top: 25px;
  display: block;
  width: 100%;
  height: 350px;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
}

#mapContainer iframe {
  width: 100%;
  height: 100%;
  border: 0;
  border-radius: 12px;
}
</style>
</head>
<body>

<!-- Login Container -->
<div class="container" id="loginContainer">
  <img src="logo.jpg" alt="School Logo" class="logo">
  <h1>LYFJRSHS Admission Portal</h1>
<p>Login using your Gmail account</p>
  <!-- Google Login -->
  <div id="g_id_onload"
       data-client_id="113380731276-thphd4f39c218f40b6e47lk09ndomd35.apps.googleusercontent.com"
       data-callback="handleLogin"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin"></div>
</div>

<!-- Start Container -->
<div class="container" id="startContainer" style="display:none;">
  <img src="logo.jpg" alt="School Logo" class="logo">
  <h1>Welcome!</h1>
  <p>School Location:</p>
  <div id="mapContainer">
    <iframe 
      src="https://www.google.com/maps?q=LYFJRSHS+Senior+High+School+Philippines&output=embed" 
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>
  <button id="startBtn">Start Application</button>
</div>

<script>
// Google login callback
function handleLogin(response) {
  console.log("Google login success", response);
  alert("Login successful!");
  document.getElementById('loginContainer').style.display = 'none';
  document.getElementById('startContainer').style.display = 'block';
}

// Start button redirects to ApplicationProfile.html
document.getElementById('startBtn').addEventListener('click', ()=>{
  window.location.href = "ApplicationProfile.html";
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYFJRSHS Admission Portal</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #fff;
}

.container {
  background: rgba(255,255,255,0.1);
  padding: 40px;
  border-radius: 20px;
  width: 90%;
  max-width: 500px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  backdrop-filter: blur(10px);
}

.container h1 {
  margin-bottom: 20px;
  font-size: 28px;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: linear-gradient(90deg, #3498db, #9b59b6);
  color: #fff;
  font-weight: bold;
  transition: 0.3s;
}

button:hover {
  background: linear-gradient(90deg, #2980b9, #8e44ad);
}

#map {
  width: 100%;
  height: 300px;
  border-radius: 12px;
  margin-top: 20px;
  display: none;
}
</style>
</head>
<body>

<div class="container">
  <img src="logo.jpg" alt="School Logo" style="width:80px; border-radius:50%; border:2px solid #fff; margin-bottom:20px;">
  <h1>LYFJRSHS Admission Portal</h1>
  <p>Login using your Gmail account</p>

  <!-- Google Sign-In -->
  <div id="g_id_onload" 
       data-client_id="113380731276-thphd4f39c218f40b6e47lk09ndomd35.apps.googleusercontent.com" 
       data-callback="handleLogin">
  </div>
  <div class="g_id_signin"></div>

  <!-- Start Button -->
  <div id="start-section" style="display:none; margin-top:20px;">
    <button id="start-btn">Start</button>
  </div>

  <!-- Map -->
  <div id="map"></div>
</div>

<script>
// Google login callback
function handleLogin(response) {
  console.log("Google login success:", response);
  document.querySelector('.g_id_signin').style.display = 'none';
  document.getElementById('start-section').style.display = 'block';
}

// Start button event
document.getElementById('start-btn').addEventListener('click', () => {
  document.getElementById('map').style.display = 'block';
  showMap();
});

// Show Google Map with school pin
function showMap() {
  const mapDiv = document.getElementById('map');
  mapDiv.innerHTML = `
    <iframe 
      width="100%" 
      height="100%" 
      style="border:0" 
      loading="lazy" 
      allowfullscreen
      src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=LYFJRSHS+Senior+High+School+Philippines">
    </iframe>
  `;
}
</script>

</body>
</html>

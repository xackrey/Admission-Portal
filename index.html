<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYFJRSHS Admission Portal</title>
<link rel="icon" href="logo.jpg">

<style>
body {
    margin:0;
    font-family:Arial,sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:url('image.jpg') no-repeat center center fixed;
    background-size:cover;
}

.container {
    background:rgba(255,255,255,0.95);
    padding:40px 30px;
    width:360px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
    text-align:center;
}

.logo img {
    width:100px;
    height:100px;
    border-radius:50%;
    margin-bottom:20px;
}

input {
    width:90%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ccc;
}

button {
    width:95%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:10px;
    background:#f44336;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

button:hover { background:#d32f2f; }

.switch {
    margin-top:12px;
    font-size:14px;
    cursor:pointer;
    color:#4CAF50;
}

.switch:hover { text-decoration:underline; }

#codeSection { display:none; }
</style>
</head>

<body>

<div class="container">

<div class="logo">
<img src="logo.jpg">
<h2>LYFJRSHS Admission Portal</h2>
</div>

<h2 id="formTitle">Login</h2>

<div id="formSection">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button id="mainBtn">Login</button>
<div class="switch" id="switchBtn">Don't have an account? Sign Up</div>
</div>

<div id="codeSection">
<h3>Enter Verification Code</h3>
<input type="text" id="confirmCode" placeholder="6-digit code">
<button id="verifyBtn">Verify</button>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey:"AIzaSyBd0qUeuZr68Cf10bomf0mQEcjuNaE6Krs",
    authDomain:"admissionportal-ec954.firebaseapp.com",
    projectId:"admissionportal-ec954",
    storageBucket:"admissionportal-ec954.appspot.com",
    messagingSenderId:"182457612989",
    appId:"1:182457612989:web:dcaa6939ea96cd5f8cd5d4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let isLogin = true;
let generatedCode = "";
let savedEmail = "";
let savedPassword = "";

// SWITCH LOGIN / SIGN UP
document.getElementById("switchBtn").addEventListener("click", () => {
    isLogin = !isLogin;

    if(isLogin){
        document.getElementById("formTitle").innerText = "Login";
        document.getElementById("mainBtn").innerText = "Login";
        document.getElementById("switchBtn").innerText = "Don't have an account? Sign Up";
    } else {
        document.getElementById("formTitle").innerText = "Sign Up";
        document.getElementById("mainBtn").innerText = "Sign Up";
        document.getElementById("switchBtn").innerText = "Already have an account? Login";
    }
});

// LOGIN OR SIGNUP
document.getElementById("mainBtn").addEventListener("click", async () => {

const email = document.getElementById("email").value.trim();
const password = document.getElementById("password").value.trim();

if(!email || !password){
    alert("Please fill all fields!");
    return;
}

if(isLogin){
    // LOGIN
    try{
        const user = await signInWithEmailAndPassword(auth,email,password);
        window.location.href = "profile.html?uid=" + user.user.uid;
    }catch(error){
        alert(error.message);
    }
}
else{
    // SIGN UP
    savedEmail = email;
    savedPassword = password;

    generatedCode = Math.floor(100000 + Math.random()*900000).toString();
    alert("Verification Code: " + generatedCode);

    document.getElementById("formSection").style.display = "none";
    document.getElementById("codeSection").style.display = "block";
}
});

// VERIFY CODE
document.getElementById("verifyBtn").addEventListener("click", async () => {

const inputCode = document.getElementById("confirmCode").value.trim();

if(inputCode !== generatedCode){
    alert("Incorrect Code!");
    return;
}

try{
    const user = await createUserWithEmailAndPassword(auth,savedEmail,savedPassword);

    await setDoc(doc(db,"applications",user.user.uid),{
        email:savedEmail,
        strand:"",
        specialization:""
    });

    alert("Account Created!");
    window.location.href = "applicationprofile.html?uid=" + user.user.uid;

}catch(error){
    alert(error.message);
}

});

</script>

</body>
</html>

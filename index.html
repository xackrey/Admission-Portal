<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYFJRSHS Admission Portal</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url('image.jpg') no-repeat center center fixed;
  background-size:cover;
  position:relative;
}

body::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
}

.container{
  position:relative;
  z-index:1;
  background:rgba(255,255,255,0.95);
  width:380px;
  padding:40px;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,0.3);
  text-align:center;
}

.logo img{
  width:90px;
  margin-bottom:10px;
}

h2{
  margin-bottom:20px;
  color:#1e3c72;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:10px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  margin-bottom:10px;
}

.primary-btn{
  background:#2a5298;
  color:white;
}

.primary-btn:hover{
  background:#1e3c72;
}

.google-btn{
  background:#4285F4;
  color:white;
}

.google-btn:hover{
  background:#3367d6;
}

.switch{
  margin-top:10px;
  font-size:14px;
  cursor:pointer;
  color:#2a5298;
}

.switch:hover{
  text-decoration:underline;
}

.message{
  margin-top:15px;
  font-size:14px;
  color:red;
}
</style>
</head>
<body>

<div class="container">

  <div class="logo">
    <img src="logo.jpg" alt="Logo">
  </div>

  <!-- LOGIN DIV -->
  <div id="loginDiv">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button class="primary-btn" onclick="loginUser()">Login</button>
    <div class="switch" onclick="showSignup()">Don't have an account? Sign Up</div>
  </div>

  <!-- SIGNUP DIV -->
  <div id="signupDiv" style="display:none;">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <button class="primary-btn" onclick="signupUser()">Sign Up</button>
    <div class="switch" onclick="showLogin()">Already have an account? Login</div>
  </div>

  <hr style="margin:20px 0">

  <button class="google-btn" onclick="googleLogin()">Sign in with Google</button>

  <div class="message" id="message"></div>

</div>

<!-- Firebase Script -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { 
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  sendEmailVerification,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// ðŸ”¥ YOUR CONFIG
const firebaseConfig = {
  apiKey:"AIzaSyBd0qUeuZr68Cf10bomf0mQEcjuNaE6Krs",
  authDomain:"admissionportal-ec954.firebaseapp.com",
  projectId:"admissionportal-ec954"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const googleProvider = new GoogleAuthProvider();

// LOGIN
window.loginUser = async function(){
  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value.trim();
  const message = document.getElementById("message");
  message.innerText="";

  if(!email || !password){
    message.innerText="Fill all fields.";
    return;
  }

  try{
    const userCredential = await signInWithEmailAndPassword(auth,email,password);

    if(!userCredential.user.emailVerified){
      message.innerText="Please verify your email first.";
      return;
    }

    message.style.color="green";
    message.innerText="Login successful!";
    setTimeout(()=>{
      window.location.href=`applicationprofile.html?uid=${userCredential.user.uid}`;
    },1000);

  }catch(error){
    message.innerText=error.message;
  }
}

// SIGNUP
window.signupUser = async function(){
  const email = document.getElementById("signupEmail").value.trim();
  const password = document.getElementById("signupPassword").value.trim();
  const message = document.getElementById("message");
  message.innerText="";

  if(!email || !password){
    message.innerText="Fill all fields.";
    return;
  }

  try{
    const userCredential = await createUserWithEmailAndPassword(auth,email,password);

    await sendEmailVerification(userCredential.user);

    await setDoc(doc(db,"applications",userCredential.user.uid),{
      email:email,
      strand:"",
      specialization:"",
      lrn:"",
      sex:"",
      phone:"",
      address:"",
      exam:{date:"",time:""}
    });

    message.style.color="green";
    message.innerText="Verification email sent. Check your Gmail.";

    showLogin();

  }catch(error){
    message.innerText=error.message;
  }
}

// GOOGLE LOGIN
window.googleLogin = async function(){
  const message = document.getElementById("message");
  message.innerText="";

  try{
    const result = await signInWithPopup(auth,googleProvider);
    const user = result.user;

    const docRef = doc(db,"applications",user.uid);
    const docSnap = await getDoc(docRef);

    if(!docSnap.exists()){
      await setDoc(docRef,{
        email:user.email,
        strand:"",
        specialization:"",
        lrn:"",
        sex:"",
        phone:"",
        address:"",
        exam:{date:"",time:""}
      });
    }

    window.location.href=`applicationprofile.html?uid=${user.uid}`;

  }catch(error){
    message.innerText=error.message;
  }
}

// TOGGLE FUNCTIONS
window.showSignup = function(){
  document.getElementById("loginDiv").style.display="none";
  document.getElementById("signupDiv").style.display="block";
  document.getElementById("message").innerText="";
}

window.showLogin = function(){
  document.getElementById("loginDiv").style.display="block";
  document.getElementById("signupDiv").style.display="none";
  document.getElementById("message").innerText="";
}

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Admission Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBd0qUeuZr68Cf10bomf0mQEcjuNaE6Krs",
      authDomain: "admissionportal-ec954.firebaseapp.com",
      projectId: "admissionportal-ec954"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // REMOVE AUTO LOGIN
    // (No onAuthStateChanged)

    window.signupUser = async function () {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert("Account Created! Please Login.");
        showLogin();
      } catch (error) {
        alert(error.message);
      }
    };

    window.loginUser = async function () {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // CHECK IF PROFILE EXISTS
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          // Already Registered Profile
          window.location.href = "profile.html";
        } else {
          // No profile yet
          window.location.href = "applicationprofile.html";
        }

      } catch (error) {
        alert("Invalid Email or Password");
      }
    };

    window.showSignup = function () {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("signupDiv").style.display = "block";
    };

    window.showLogin = function () {
      document.getElementById("loginDiv").style.display = "block";
      document.getElementById("signupDiv").style.display = "none";
    };
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0052D4, #4364F7, #6FB1FC);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    /* ðŸ”µ CIRCLE LOGO */
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #4364F7;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4364F7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #2b4edb;
    }

    .switch {
      margin-top: 15px;
      color: #4364F7;
      cursor: pointer;
      font-size: 14px;
    }

    #signupDiv {
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- CIRCLE LOGO -->
    <img src="logo.png" class="logo">

    <!-- LOGIN -->
    <div id="loginDiv">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="loginUser()">Login</button>
      <div class="switch" onclick="showSignup()">Don't have an account? Sign Up</div>
    </div>

    <!-- SIGN UP -->
    <div id="signupDiv">
      <h2>Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <button onclick="signupUser()">Create Account</button>
      <div class="switch" onclick="showLogin()">Already have an account? Login</div>
    </div>

  </div>

</body>
</html>

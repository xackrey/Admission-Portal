<!DOCTYPE html>
<html>
<head>
  <title>LYFJRSHS ADMISSION PORTAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase Module -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // üî• YOUR FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyBd0qUeuZr68Cf10bomf0mQEcjuNaE6Krs",
      authDomain: "admissionportal-ec954.firebaseapp.com",
      projectId: "admissionportal-ec954",
      storageBucket: "admissionportal-ec954.appspot.com",
      messagingSenderId: "182457612989",
      appId: "1:182457612989:web:dcaa6939ea96cd5f8cd5d4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const googleProvider = new GoogleAuthProvider();

    // ‚ùå NO AUTO LOGIN

    // ‚úÖ SIGN UP
    window.signupUser = async function () {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Account Created! Please Login.");
        showLogin();
      } catch (error) {
        alert(error.message);
      }
    };

    // ‚úÖ LOGIN
    window.loginUser = async function () {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        checkProfile(userCredential.user.uid);
      } catch (error) {
        alert("Invalid Email or Password");
      }
    };

    // ‚úÖ GOOGLE LOGIN
    window.googleLogin = async function () {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        checkProfile(result.user.uid);
      } catch (error) {
        alert(error.message);
      }
    };

    // üîç CHECK IF PROFILE EXISTS
    async function checkProfile(uid) {
      const docRef = doc(db, "users", uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        window.location.href = "profile.html";
      } else {
        window.location.href = "ApplicationProfile.html";
      }
    }

    // üîÑ SWITCH FORMS
    window.showSignup = function () {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("signupDiv").style.display = "block";
    };

    window.showLogin = function () {
      document.getElementById("loginDiv").style.display = "block";
      document.getElementById("signupDiv").style.display = "none";
    };
  </script>

  <style>
  body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('image.jpg') no-repeat center center fixed;
  background-size: cover;
}

    .container {
      background: white;
      width: 360px;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      text-align: center;
    }

    /* üîµ CIRCLE LOGO */
    .logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0047AB;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #0047AB;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #0047AB;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #003080;
    }

    .google-btn {
      background: #DB4437;
    }

    .google-btn:hover {
      background: #b93227;
    }

    .switch {
      margin-top: 15px;
      color: #0047AB;
      cursor: pointer;
      font-size: 14px;
    }

    #signupDiv {
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- LOGO -->
    <img src="logo.png" class="logo">

    <!-- LOGIN -->
    <div id="loginDiv">
      <h2>LOGIN</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="loginUser()">Login</button>
      <button class="google-btn" onclick="googleLogin()">Login with Google</button>
      <div class="switch" onclick="showSignup()">Don't have an account? Sign Up</div>
    </div>

    <!-- SIGN UP -->
    <div id="signupDiv">
      <h2>Create Account</h2>
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <button onclick="signupUser()">Sign Up</button>
      <div class="switch" onclick="showLogin()">Already have an account? Login</div>
    </div>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My SHS ID - LYFJRSHS</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#4CAF50,#F44336);
  display:flex;
  justify-content:center;
  padding:30px 0;
}
.id-card {
  width:350px;
  background:#fff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  text-align:center;
  position:relative;
}
.id-card h2 {
  margin:10px 0 5px 0;
  font-size:20px;
  color:#2c3e50;
}
.id-card img.photo {
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #F44336;
  margin:10px auto;
}
#changePhotoBtn {
  margin-top:5px;
  padding:5px 10px;
  border:none;
  background:#1976d2;
  color:#fff;
  border-radius:5px;
  cursor:pointer;
  font-size:12px;
}
#changePhotoBtn:hover{opacity:0.9;}
.info {
  text-align:left;
  margin-top:15px;
}
.info input {
  width:100%;
  padding:8px;
  margin:4px 0;
  border-radius:6px;
  border:1px solid #ccc;
}
.button-group{
  margin-top:15px;
  display:flex;
  gap:10px;
}
button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  color:white;
  font-size:14px;
  transition:0.3s;
}
#saveBtn{background:#1976d2;}
#logoutBtn{background:#e74c3c;}
button:hover{opacity:0.9;}
input[type="file"]{
  display:none;
}
</style>
</head>
<body>

<div class="id-card">
  <img class="photo" id="profilePhoto" src="logo.jpg" alt="Profile Photo">
  <br>
  <button id="changePhotoBtn">Change Photo</button>
  <input type="file" id="photoInput" accept="image/*">

  <h2 id="studentName">Student Name</h2>

  <div class="info">
    <p><b>LRN:</b> <input type="text" id="lrn"></p>
    <p><b>Strand:</b> <input type="text" id="strand"></p>
    <p><b>Specialization:</b> <input type="text" id="specialization"></p>
    <p><b>Sex:</b> <input type="text" id="sex"></p>
    <p><b>Email:</b> <input type="email" id="email"></p>
    <p><b>Phone:</b> <input type="text" id="phone"></p>
    <p><b>Address:</b> <input type="text" id="address"></p>
  </div>

  <div class="button-group">
    <button id="saveBtn">Save</button>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey:"AIzaSyBd0qUeuZr68Cf10bomf0mQEcjuNaE6Krs",
  authDomain:"admissionportal-ec954.firebaseapp.com",
  projectId:"admissionportal-ec954"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

// Get UID from URL
const params = new URLSearchParams(window.location.search);
const uid = params.get('uid');
if(!uid) alert("No UID found!");

// DOM Elements
const studentName = document.getElementById('studentName');
const profilePhoto = document.getElementById('profilePhoto');
const changePhotoBtn = document.getElementById('changePhotoBtn');
const photoInput = document.getElementById('photoInput');

const lrnInput = document.getElementById('lrn');
const strandInput = document.getElementById('strand');
const specInput = document.getElementById('specialization');
const sexInput = document.getElementById('sex');
const emailInput = document.getElementById('email');
const phoneInput = document.getElementById('phone');
const addressInput = document.getElementById('address');

const saveBtn = document.getElementById('saveBtn');
const logoutBtn = document.getElementById('logoutBtn');

// Photo change event
changePhotoBtn.addEventListener('click', ()=> photoInput.click());
photoInput.addEventListener('change', (e)=>{
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(evt){
      profilePhoto.src = evt.target.result;
    }
    reader.readAsDataURL(file);
  }
});

// Fetch student data
const docRef = doc(db,"applications", uid);
const snapshot = await getDoc(docRef);
if(snapshot.exists()){
  const data = snapshot.data();
  studentName.textContent = data.givenName + " " + (data.middleName?data.middleName+" ":"") + data.surname;
  profilePhoto.src = data.photo || "logo.jpg";
  lrnInput.value = data.lrn || "";
  strandInput.value = data.strand || "";
  specInput.value = data.specialization || "";
  sexInput.value = data.sex || "";
  emailInput.value = data.email || "";
  phoneInput.value = data.phone || "";
  addressInput.value = data.address || "";
} else {
  alert("Student data not found!");
}

// Save edited info
saveBtn.addEventListener("click", async ()=>{
  try{
    await updateDoc(docRef,{
      lrn: lrnInput.value,
      strand: strandInput.value,
      specialization: specInput.value,
      sex: sexInput.value,
      email: emailInput.value,
      phone: phoneInput.value,
      address: addressInput.value,
      photo: profilePhoto.src
    });
    alert("Profile updated successfully!");
  } catch(error){
    alert(error.message);
  }
});

// Logout
logoutBtn.addEventListener("click", ()=>{
  window.location.href = "index.html";
});
</script>
</body>
</html>

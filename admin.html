<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - LYFJRSHS</title>

<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

/* Container */
.container {
  background: linear-gradient(145deg, #ffffffdd, #f0f0f0dd);
  width: 95%;
  max-width: 900px;
  border-radius: 15px;
  padding: 30px;
  margin: 30px 0;
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}
.header h2 { margin: 0; color: #2c3e50; }

.logout-btn {
  padding: 8px 15px;
  border: none;
  background-color: #e74c3c;
  color: #fff;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}
.logout-btn:hover { background-color: #c0392b; }

/* Search bar */
#search-container {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

#search-input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #3498db;
}

#search-btn {
  padding: 10px 20px;
  border-radius: 6px;
  border: none;
  background: linear-gradient(90deg, #3498db, #9b59b6);
  color: #fff;
  cursor: pointer;
  font-weight: bold;
}

#search-btn:hover {
  background: linear-gradient(90deg, #2980b9, #8e44ad);
}

/* Student card */
.student-card {
  background: #fff;
  color: #2c3e50;
  border-radius: 10px;
  padding: 20px;
  margin-top: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  display: flex;
  gap: 20px;
  align-items: flex-start;
}

.student-card img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 8px;
  border: 2px solid #3498db;
}

.student-details {
  flex: 1;
}

.student-details h3 {
  margin: 0 0 10px 0;
  color: #3498db;
}

.student-details p {
  margin: 5px 0;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="container">

  <div class="header">
    <h2>Admin Panel</h2>
    <button class="logout-btn" id="logout">Logout</button>
  </div>

  <!-- Search -->
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Enter LRN or Name">
    <button id="search-btn">Search</button>
  </div>

  <div id="result"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyBd0qUeuZr68Cf10bomf0mQEcjuNaE6Krs",
  authDomain:"admissionportal-ec954.firebaseapp.com",
  projectId:"admissionportal-ec954",
  storageBucket:"admissionportal-ec954.appspot.com",
  messagingSenderId:"182457612989",
  appId:"1:182457612989:web:dcaa6939ea96cd5f8cd5d4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* Logout */
document.getElementById('logout').addEventListener('click', ()=>{
  alert('Logged out!');
  window.location.href = 'index.html';
});

/* Search */
document.getElementById('search-btn').addEventListener('click', async ()=>{
  const searchValue = document.getElementById('search-input').value.trim().toLowerCase();
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = '';

  if(!searchValue){
    alert('Please enter LRN or Name.');
    return;
  }

  const snapshot = await getDocs(collection(db,'applications'));

  let foundStudent = null;

  snapshot.forEach(doc=>{
    if(foundStudent) return;

    const data = doc.data();
    const fullName = `${data.givenName} ${data.middleName || ''} ${data.surname}`.toLowerCase();

    if(data.lrn === searchValue || fullName.includes(searchValue)){
      foundStudent = data;
    }
  });

  if(!foundStudent){
    resultDiv.innerHTML = '<p>No student found.</p>';
    return;
  }

  const card = document.createElement('div');
  card.className = 'student-card';

  const img = document.createElement('img');
  img.src = foundStudent.photo || 'logo.jpg';

  const details = document.createElement('div');
  details.className = 'student-details';
  details.innerHTML = `
    <h3>${foundStudent.givenName} ${foundStudent.middleName || ''} ${foundStudent.surname}</h3>
    <p><b>LRN:</b> ${foundStudent.lrn}</p>
    <p><b>Date of Birth:</b> ${foundStudent.dob}</p>
    <p><b>Place of Birth:</b> ${foundStudent.birthPlace}</p>
    <p><b>Sex:</b> ${foundStudent.sex}</p>
    <p><b>Email:</b> ${foundStudent.email}</p>
    <p><b>Phone:</b> ${foundStudent.phone}</p>
    <p><b>Address:</b> ${foundStudent.street}, ${foundStudent.houseNumber}, ${foundStudent.province}, ${foundStudent.zip}</p>
    <p><b>Course:</b> ${foundStudent.course}</p>
    <p><b>Track:</b> ${foundStudent.track}</p>
  `;

  card.appendChild(img);
  card.appendChild(details);
  resultDiv.appendChild(card);
});
</script>

</body>
</html>

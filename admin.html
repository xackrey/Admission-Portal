<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Panel - LYFJRSHS</title>
<link rel="icon" href="logo.jpg" type="image/png">

<style>


body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: linear-gradient(135deg,#6a11cb,#2575fc);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 50px;
}

#admin-panel {
  background: rgba(255,255,255,0.95);
  border-radius: 20px;
  padding: 30px;
  width: 90%;
  max-width: 900px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  animation: fadeUp 0.6s ease forwards;
}
@keyframes fadeUp {
  0% {opacity: 0; transform: translateY(50px);}
  100% {opacity:1; transform: translateY(0);}
}

h2 { text-align:center; color:#333; margin-bottom: 20px; }

button {
  padding: 10px 15px;
  margin:5px;
  border:none;
  border-radius: 50px;
  font-weight:bold;
  cursor:pointer;
  color:#fff;
  transition:0.3s;
}
button:hover { transform: scale(1.1); box-shadow:0 5px 20px rgba(0,0,0,0.3);}

.strand-btn { background: linear-gradient(45deg,#4caf50,#f44336); }
#logout-btn { background:#e74c3c; float:right; margin-bottom:10px; }

#search-input {
  width: 90%;
  padding: 10px 15px;
  margin-top: 10px;       /* smaller margin */
  border-radius: 30px;    /* pill-shaped but smaller */
  border: 1px solid #4caf50;
  outline: none;
  font-size: 16px;
  display: none;
  opacity: 0;
  transform: translateY(-20px);
  transition: all 0.5s ease;
}
#search-input.show {
  display: block;
  opacity: 1;
  transform: translateY(0);
}


.student-card {
  background:#fff;
  color:#2c3e50;
  border-radius:10px;
  padding:15px;
  margin-top:15px;
  box-shadow:0 4px 15px rgba(0,0,0,0.2);
  opacity:0;
  transform: translateY(50px) scale(0.95);
  transition: all 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
  display:flex;
  gap:15px;
  align-items:flex-start;
}
.student-card.show {
  opacity:1;
  transform: translateY(0) scale(1);
}

.student-card img {
  width:100px;
  height:100px;
  object-fit:cover;
  border-radius:8px;
  border:2px solid #4caf50;
}

.student-details {
  flex:1;
}

.student-details p {
  margin:3px 0;
  font-weight:bold;
}

.send-email-btn {
  margin-top:8px;
  padding:6px 12px;
  border:none;
  border-radius:6px;
  background:#4caf50;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
}
.send-email-btn:hover { background:#43a047; }

</style>
</head>
<body>

<div id="admin-panel">
  <h2>Student Panel</h2>
  <button id="logout-btn">Logout</button>

  <div id="strand-buttons">
    <button class="strand-btn" data-strand="TVL">TVL</button>
    <button class="strand-btn" data-strand="HUMSS">HUMSS</button>
    <button class="strand-btn" data-strand="STEM">STEM</button>
    <button class="strand-btn" data-strand="ABM">ABM</button>
  </div>

  <input type="text" id="search-input" placeholder="Search by LRN or Name">
  <div id="result"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyBd0qUeuZr68Cf10bomf0mQEcjuNaE6Krs",
  authDomain:"admissionportal-ec954.firebaseapp.com",
  projectId:"admissionportal-ec954"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const logoutBtn = document.getElementById('logout-btn');
const strandBtns = document.querySelectorAll('.strand-btn');
const searchInput = document.getElementById('search-input');
const resultDiv = document.getElementById('result');

logoutBtn.addEventListener('click',()=>{ window.location.href='index.html'; });

let students = [];
let studentDocs = [];
async function fetchStudents(){
  const snapshot = await getDocs(collection(db,'applications'));
  students = snapshot.docs.map(d=>d.data());
  studentDocs = snapshot.docs.map(d=>d.id);
}
await fetchStudents();

let currentStrand = '';
strandBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    currentStrand = btn.dataset.strand;
    searchInput.classList.add('show');
    searchInput.focus();
    searchInput.value='';
    resultDiv.innerHTML='';
  });
});

function createStudentCard(s, docId){
  const card = document.createElement('div');
  card.className='student-card show';
  card.innerHTML=`
    <img src="${s.photo || 'logo.jpg'}">
    <div class="student-details">
      <p><b>Name:</b> ${s.givenName} ${s.middleName||''} ${s.surname}</p>
      <p><b>LRN:</b> ${s.lrn}</p>
      <p><b>Date of Birth:</b> ${s.dob}</p>
      <p><b>Place of Birth:</b> ${s.birthPlace}</p>
      <p><b>Sex:</b> ${s.sex}</p>
      <p><b>Email:</b> ${s.email}</p>
      <p><b>Phone:</b> ${s.phone}</p>
      <p><b>Address:</b> ${s.location?.barangay}, ${s.location?.city}, ${s.location?.province}, ${s.location?.zip}</p>
      <p><b>Strand:</b> ${s.strand}</p>
      <p><b>Specialization:</b> ${s.specialization || 'N/A'}</p>
    </div>
  `;

  // Only for STEM: Add send exam date button
  if(s.strand==='STEM'){
    const btn = document.createElement('button');
    btn.className='send-email-btn';
    btn.textContent='Send Exam Date';
    btn.addEventListener('click', async ()=>{
      const date = prompt("Enter STEM Exam Date (YYYY-MM-DD):");
      if(!date) return;
      try{
        await updateDoc(doc(db,'applications',docId), {stemExamDate: date});
        alert(`Exam date ${date} saved! Click OK to send Gmail.`);
        const subject = encodeURIComponent("STEM Exam Date");
        const body = encodeURIComponent(`Hello ${s.givenName},\n\nYour STEM exam is scheduled on ${date}.\n\nPlease be prepared.`);
        window.open(`mailto:${s.email}?subject=${subject}&body=${body}`);
      }catch(err){
        alert('Error saving exam date: '+err.message);
      }
    });
    card.appendChild(btn);
  }

  return card;
}

function filterStudent(){
  const val = searchInput.value.toLowerCase();
  resultDiv.innerHTML='';
  if(!val) return;

  students.forEach((s, i)=>{
    const fullName = `${s.givenName} ${s.middleName||''} ${s.surname}`.toLowerCase();
    if(((s.lrn && s.lrn.includes(val)) || fullName.includes(val)) && s.strand===currentStrand){
      const card = createStudentCard(s, studentDocs[i]);
      resultDiv.appendChild(card);
    }
  });
}

searchInput.addEventListener('input', filterStudent);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - LYFJRSHS</title>

<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #4caf50, #f44336);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

.container {
  background: linear-gradient(145deg, #ffffffdd, #f0f0f0dd);
  width: 95%;
  max-width: 1000px;
  border-radius: 15px;
  padding: 30px;
  margin: 30px 0;
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  animation: fadeIn 0.6s ease;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}
.header h2 { margin: 0; color: #2c3e50; }

.logout-btn {
  padding: 8px 15px;
  border: none;
  background-color: #e74c3c;
  color: #fff;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}
.logout-btn:hover { background-color: #c0392b; }

#search-container {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

#search-input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: 2px solid #4caf50;
  transition: all 0.3s ease;
}

#search-input:focus {
  border-color: #f44336;
  box-shadow: 0 0 5px rgba(244,67,54,0.5);
}

.student-card {
  background: #fff;
  color: #2c3e50;
  border-radius: 10px;
  padding: 20px;
  margin-top: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  display: flex;
  gap: 20px;
  align-items: flex-start;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.5s ease;
}

.student-card.show {
  opacity: 1;
  transform: translateY(0);
}

.student-card img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 8px;
  border: 2px solid #4caf50;
}

.student-details {
  flex: 1;
}

.student-details h3 {
  margin: 0 0 10px 0;
  color: #4caf50;
}

.student-details p {
  margin: 5px 0;
  font-weight: bold;
}

.schedule, #calendar {
  margin-top: 10px;
  padding: 10px;
  background: #e8f5e9;
  border-left: 4px solid #4caf50;
  border-radius: 6px;
}

input[type="date"], input[type="time"] {
  padding: 6px;
  border-radius: 6px;
  border: 1px solid #4caf50;
  margin-right: 5px;
}

input[type="submit"] {
  margin-top: 10px;
  padding: 6px 12px;
  border-radius: 6px;
  border: none;
  background-color: #4caf50;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

input[type="submit"]:disabled {
  background-color: #9e9e9e;
  cursor: not-allowed;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px);}
  to { opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2>Student Panel</h2>
    <button class="logout-btn" id="logout">Logout</button>
  </div>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="">
  </div>

  <div id="result"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyBd0qUeuZr68Cf10bomf0mQEcjuNaE6Krs",
  authDomain:"admissionportal-ec954.firebaseapp.com",
  projectId:"admissionportal-ec954",
  storageBucket:"admissionportal-ec954.appspot.com",
  messagingSenderId:"182457612989",
  appId:"1:182457612989:web:dcaa6939ea96cd5f8cd5d4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById('logout').addEventListener('click', ()=>{
  alert('Logged out!');
  window.location.href = 'index.html';
});

const searchInput = document.getElementById('search-input');
const resultDiv = document.getElementById('result');

let students = [];
let studentDocs = [];

async function fetchStudents() {
  const snapshot = await getDocs(collection(db,'applications'));
  students = snapshot.docs.map(doc => doc.data());
  studentDocs = snapshot.docs.map(doc => doc.id);
}
await fetchStudents();

function createStudentCard(s, docId){
  const card = document.createElement('div');
  card.className = 'student-card';

  const img = document.createElement('img');
  img.src = s.photo || 'logo.jpg';

  const details = document.createElement('div');
  details.className = 'student-details';

  let scheduleHTML = '';
  let calendarHTML = '';

  if(s.strand && s.strand.toLowerCase() === 'stem'){
    scheduleHTML = `<div class="schedule"><b>STEM Schedule:</b> ${s.stemSchedule || 'Not assigned yet'}</div>`;
    if(!s.stemSchedule){
      calendarHTML = `
        <div id="calendar">
          <label>Pick Day: </label>
          <input type="date" id="date-${docId}">
          <label>Time: </label>
          <input type="time" id="time-${docId}">
          <input type="submit" id="submit-${docId}" value="Add to Profile">
        </div>`;
    }
  }

  details.innerHTML = `
    <h3>${s.givenName} ${s.middleName||''} ${s.surname}</h3>
    <p><b>LRN:</b> ${s.lrn}</p>
    <p><b>Date of Birth:</b> ${s.dob}</p>
    <p><b>Place of Birth:</b> ${s.birthPlace}</p>
    <p><b>Sex:</b> ${s.sex}</p>
    <p><b>Email:</b> ${s.email}</p>
    <p><b>Phone:</b> ${s.phone}</p>
    <p><b>Address:</b> ${s.street}, ${s.houseNumber}, ${s.province}, ${s.zip}</p>
    <p><b>Strand:</b> ${s.strand||'N/A'}</p>

    ${scheduleHTML}
    ${calendarHTML}
  `;

  card.appendChild(img);
  card.appendChild(details);
  setTimeout(()=>card.classList.add('show'),50);

  // STEM calendar input
  if(s.strand && s.strand.toLowerCase() === 'stem' && !s.stemSchedule){
    const submitBtn = details.querySelector(`#submit-${docId}`);
    const dateInput = details.querySelector(`#date-${docId}`);
    const timeInput = details.querySelector(`#time-${docId}`);
    submitBtn.addEventListener('click', async ()=>{
      if(!dateInput.value || !timeInput.value) return alert('Please select both day and time!');
      const scheduleValue = `${dateInput.value} at ${timeInput.value}`;
      try {
        await updateDoc(doc(db, 'applications', docId), {stemSchedule: scheduleValue});
        alert('STEM schedule added to profile!');
        await fetchStudents();
        filterStudent();
      } catch(err){
        alert('Error updating schedule!');
        console.log(err);
      }
    });
  }

  return card;
}

// Filter for live partial search
function filterStudent(){
  const val = searchInput.value.trim().toLowerCase();
  resultDiv.innerHTML = '';
  if(!val) return;

  let found = false;

  students.forEach((s, index)=>{
    const fullName = `${s.givenName} ${s.middleName||''} ${s.surname}`.toLowerCase();
    if((s.lrn && s.lrn.toLowerCase().includes(val)) || fullName.includes(val)){
      const card = createStudentCard(s, studentDocs[index]);
      resultDiv.appendChild(card);
      found = true;
    }
  });

  if(!found){
    resultDiv.innerHTML = '<p>No student found.</p>';
  }
}

// Live search as you type
searchInput.addEventListener('input', filterStudent);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - LYFJRSHS</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

/* Container */
.container {
  background: linear-gradient(145deg, #ffffffdd, #f0f0f0dd);
  width: 95%;
  max-width: 900px;
  border-radius: 15px;
  padding: 30px;
  margin: 30px 0;
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}
.header h2 { margin: 0; color: #2c3e50; }
.logout-btn {
  padding: 8px 15px;
  border: none;
  background-color: #e74c3c;
  color: #fff;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}
.logout-btn:hover { background-color: #c0392b; }

/* Search bar */
#search-container {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}
#search-input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #3498db;
}
#search-btn {
  padding: 10px 20px;
  border-radius: 6px;
  border: none;
  background: linear-gradient(90deg, #3498db, #9b59b6);
  color: #fff;
  cursor: pointer;
  font-weight: bold;
}
#search-btn:hover {
  background: linear-gradient(90deg, #2980b9, #8e44ad);
}

/* Student info card */
.student-card {
  background: #fff;
  color: #2c3e50;
  border-radius: 10px;
  padding: 20px;
  margin-top: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  display: flex;
  gap: 20px;
  align-items: center;
}
.student-card img {
  width: 120px;
  border-radius: 6px;
  border: 2px solid #3498db;
}
.student-details {
  flex: 1;
}
.student-details p {
  margin: 5px 0;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="container">

  <div class="header">
    <h2>Admin Panel</h2>
    <button class="logout-btn" id="logout">Logout</button>
  </div>

  <!-- Search Bar -->
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Enter LRN to search">
    <button id="search-btn">Search</button>
  </div>

  <!-- Result container -->
  <div id="result"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyBd0qUeuZr68Cf10bomf0mQEcjuNaE6Krs",
  authDomain:"admissionportal-ec954.firebaseapp.com",
  projectId:"admissionportal-ec954",
  storageBucket:"admissionportal-ec954.firebasestorage.app",
  messagingSenderId:"182457612989",
  appId:"1:182457612989:web:dcaa6939ea96cd5f8cd5d4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Logout
document.getElementById('logout').addEventListener('click', ()=>{
  alert('Logged out!');
  window.location.href = 'index.html';
});

// Search student by LRN
document.getElementById('search-btn').addEventListener('click', async ()=>{
  const lrn = document.getElementById('search-input').value.trim();
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = '';

  if(!lrn){
    alert('Please enter an LRN.');
    return;
  }

  const q = query(collection(db,'applications'), where('lrn','==',lrn));
  const querySnapshot = await getDocs(q);

  if(querySnapshot.empty){
    resultDiv.innerHTML = '<p>No student found with that LRN.</p>';
    return;
  }

  querySnapshot.forEach(doc=>{
    const data = doc.data();
    const card = document.createElement('div');
    card.className = 'student-card';

    const img = document.createElement('img');
    img.src = data.photo || 'logo.jpg';

    const details = document.createElement('div');
    details.className = 'student-details';
    details.innerHTML = `
      <p><b>LRN:</b> ${data.lrn}</p>
      <p><b>Name:</b> ${data.givenName} ${data.middleName || ''} ${data.surname}</p>
      <p><b>Date of Birth:</b> ${data.dob}</p>
      <p><b>Place of Birth:</b> ${data.birthPlace}</p>
      <p><b>Sex:</b> ${data.sex}</p>
      <p><b>Email:</b> ${data.email}</p>
      <p><b>Phone:</b> ${data.phone}</p>
      <p><b>Course:</b> ${data.course}</p>
      <p><b>Track:</b> ${data.track}</p>
    `;

    card.appendChild(img);
    card.appendChild(details);
    resultDiv.appendChild(card);
  });
});
</script>

</body>
</html>
